<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
    <body>
        <h1>Imagem Dinâmica</h1>
        <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
        <picture>
            <source media="(max-width: 750px)" srcset="img/img-p.jpg" type="image/jpg">
            <source media="(max-width: 1050px)" srcset="img/img-m.jpg" type="image/jpg">
            <img src="img/img-g.jpg" alt="Imagem Flexível">
        </picture>
        <h1>Reproduzindo Áudios</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5</p>
        <audio preload="metadata" controls>
            <source src="media/audio-cat.ogg" type="audio/ogg">
        </audio>
    </body>
</html>
