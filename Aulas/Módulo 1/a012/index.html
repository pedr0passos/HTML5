<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML</title>
</head>
    <body>
        <h1>Vídeos em HTML</h1>
        <h2>Hospedado Localmente</h2>
        <p>Vídeo hospedado no meu próprio computador.</p>
        <video controls  poster="(IMAGEM A SER CRIADA)" width="320px" autoplay loop>
            <source src="media/video.mp4" type="video/mp4">
        </video>
        <h2>Vídeos de forma externa</h2>
        <p>Vídeo colocado de forma externa no site.</p>
        <iframe width="560" height="320" src="https://www.youtube.com/embed/qlNFDjFzx3s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </body>
</html>
