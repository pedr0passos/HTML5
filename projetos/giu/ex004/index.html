<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
    <link rel="stylesheet" href="style.css">
</head>

    <body>

        <h2>Ficha Cadastral</h2>

            <table>
            
                <tr>
    
                    <td>Nome:</td>
                    <td colspan="3"><input type="text"  class="tam"></td>
    
                </tr>
    
                <tr>
    
                    <td> RG:</td>
                    <td><input type="number"></td>
                    <td> C.P.F.:</td>
                    <td><input type="number"></td>
    
                </tr>
    
                <tr>
    
                    <td>Endereço:</td>
                    <td colspan="3"><input type="text"  class="tam"></td>
    
                </tr>
    
                <tr>
    
                    <td>Sexo:</td>
                    <td>
    
                        <select>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                        </select>
                    </td>
                    <td>Data Nascimento</td>
                    <td><input type="date"></td>
    
                </tr>
    
                <tr>
                    <td>Situação Civil: </td>
                    <td><input type="radio">Solteiro(a)</td>
                    <td><input type="radio">Casado(a)</td>
                    <td><input type="radio">Viúvo(a)</td>
                </tr>
    
    
                <tfoot>
                    
                    <td colspan="4"><input type="reset" value="Limpar Dados" id="input"></td>
                
                </tfoot>
                
    
    
            </table>   
        

    </body>
    
</html>
